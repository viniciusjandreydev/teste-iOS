<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Loja de Roupas</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="featured-products">
            <h2>Produtos em Destaque</h2>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/green/ffffff?text=Produto+1" alt="Produto 1">
                <p class="product-name">Camisa Polo</p>
                <p class="product-price">R$ 99,90</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/green/ffffff?text=Produto+2" alt="Produto 2">
                <p class="product-name">Calça Jeans</p>
                <p class="product-price">R$ 149,90</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400/green/ffffff?text=Produto+3" alt="Produto 3">
                <p class="product-name">Jaqueta de Couro</p>
                <p class="product-price">R$ 299,90</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
