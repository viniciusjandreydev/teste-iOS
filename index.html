<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Estudo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <nav class="sidebar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Spotify_logo_with_text.svg/1280px-Spotify_logo_with_text.svg.png" alt="Spotify">
            </div>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Busca</a></li>
                <li><a href="#">Sua Biblioteca</a></li>
                <li><a href="#">Playlists</a></li>
            </ul>
        </nav>

        <!-- Área principal -->
        <main class="main-content">
            <header>
                <input type="text" placeholder="Buscar músicas, artistas...">
            </header>
            <section class="playlist">
                <h2>Playlist Sugerida</h2>
                <div class="album">
                    <img src="https://via.placeholder.com/150" alt="Álbum">
                    <p>Nome da música</p>
                </div>
                <div class="album">
                    <img src="https://via.placeholder.com/150" alt="Álbum">
                    <p>Nome da música</p>
                </div>
                <!-- Adicione mais álbuns conforme necessário -->
            </section>
        </main>

        <!-- Reprodutor -->
        <footer class="footer">
            <div class="controls">
                <button>&#9664;</button>
                <button>&#9654;</button>
                <button>&#9654;&#9654;</button>
            </div>
        </footer>
    </div>
</body>
</html>
